<mat-toolbar class="max-w-full mx-auto border-x justify-between" style="background-color: #EEBF6D;" >
    <div class="ml-5"><img src="https://i.pinimg.com/736x/a6/74/7b/a6747b02c1eb18392398297137fe9b18.jpg" alt="" class="h-[60px] "></div>
    <a routerLink="home" class="text-2xl" style="font-family: Arial, Helvetica, sans-serif;" style="color: #312583;">The Lesiure Co.</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon 
        [matBadge]="itemsQuantity"  
        [matBadgeColor]="'warn'"
        [matBadgeHidden]="!itemsQuantity" style="color: #2B2C9D;"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 m-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} items</span>
                <a routerLink="cart">
                <button  mat-raised-button style="background-color: #fcd593; color: #312583;">
                    View Cart
                </button>
                </a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div
                *ngFor="let item of cart.items" 
                class="flex justify-between font-light mb-2">
                    {{item.name}} X {{item.quantity}}
                    <span class=" font-bold">{{ item.price |  currency }}</span>
                </div>    
            </div>
            <div class="flex justify-between py-3 font-light">
                Total : 
                <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()"
                class="bg-transparent hover:bg-yellow-600 border border-yellow-600 rounded text-yellow-600 hover:text-yellow-100 rounded-full w-20 h-9">Remove</button>

                <button class="bg-transparent hover:bg-lime-600 border border-lime-900 rounded text-lime-600 hover:text-lime-100 rounded-full w-20 h-9">Add</button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
